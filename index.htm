<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title -->
    <title>HacktoberFest 2021</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!---------------------- CDNs----------------- -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- aos css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- main css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 mx-auto text-center">
            <h1
              data-aos="zoom-in"
              data-aos-duration="1600"
              data-aos-easing="linear"
              class="display-1 hacktober"
            >
              < hacktOber />
            </h1>
            <div class="d-flex justify-content-center align-items-center">
              <h6
                class="year"
                data-aos="fade-right"
                data-aos-duration="1000"
                data-aos-easing="linear"
              >
                20
              </h6>
              <h1
                data-aos="zoom-in"
                data-aos-duration="1600"
                data-aos-easing="linear"
                class="display-1 hacktober"
              >
                fest
              </h1>
              <h6
                class="year"
                data-aos="fade-left"
                data-aos-duration="1000"
                data-aos-easing="linear"
              >
                21
              </h6>
            </div>
            <h6
              data-aos="fade-up"
              data-aos-duration="1000"
              data-aos-easing="linear"
            >
              Hack October Festival by
              <a href="https://www.digitalocean.com">@digitalocean</a>
            </h6>
            <p
              data-aos="fade-up"
              data-aos-duration="1500"
              data-aos-easing="linear"
            >
              A month of celebrating open source projects around the world.
              <a href="https://hacktoberfest.digitalocean.com">Contribute</a>
            </p>
            <div
              data-aos="fade-up"
              data-aos-duration="2000"
              data-aos-easing="linear"
            >
              <p>
                Built with <span style="color: red"> &hearts;</span> by
                <a href="http://devphenom.netlify.app">Ali Abdulsamad T.</a>
              </p>

              <h6>Contributors</h6>
              <a href="https://github.com/Gentlesoul18" target="_blank"
                >Oyebamiji Barakat 0.</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/js/bootstrap.min.js"></script>

    <!---------------------- CDNs----------------- -->
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- ajax CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- BootstrapJS CDN -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/js/anime.min.js"></script>

    <!-- my scripts -->
    <script src="script.js"></script>
  </body>
</html>
